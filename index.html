<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ddd 1px solid;
        }
        header h1 {
            padding: 5px 0;
            margin: 0;
        }
        .section {
            padding: 20px 0;
            text-align: center;
        }
        .section-1 {
            background: #eee;
        }
        .section-2 {
            background: #f9f9f9;
        }
        .section-3 {
            background: #ddd;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Your Website</h1>
        </div>
    </header>

    <div class="container">
        <section class="section section-1">
            <h2>Section 1</h2>
            <p>This is the content of Section 1.</p>
        </section>
        <section class="section section-2">
            <h2>Section 2</h2>
            <p>This is the content of Section 2.</p>
        </section>
        <section class="section section-3">
            <h2>Section 3</h2>
            <p>This is the content of Section 3.</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 Your Website. All rights reserved.</p>
    </footer>

</body>
</html>
